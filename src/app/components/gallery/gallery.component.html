<div class="container">
    @for (image of imageUrls; track $index) {
        <div class="column" [class.loading]="areImagesLoaded">
            <img class="image"
                [src]="image"
                (click)="openModal(image)"
                (load)="onImageLoad($index)"
                alt="An image of the gallery">
        </div>
    }

    @if (!areImagesLoaded) {
        <div class="loading-mask">
            @for (image of [].constructor(12); track $index) {
                <div class="column">
                    <div class="skeleton"></div>
                </div>
            }
        </div>
    }
</div>

@if (isModalOpen) {
    <div class="modal-container">
        <div class="modal-content">
            <span class="close" (click)="closeModal()">&times;</span>
            
            <img id="modal" [src]="modalImage" alt="An image from the gallery">
        </div>
    </div>
}
