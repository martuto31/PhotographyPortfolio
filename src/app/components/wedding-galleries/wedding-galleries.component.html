<div class="container">
    <div class="cards-container">
        @for (gallery of galleries; track $index) {
            <div class="card">
                <img [src]="gallery.imageSrc">

                <div>
                    <span>СВАТБИ</span>

                    <h3>{{gallery.name}}</h3>
                </div>
            </div>
        }
    </div>
</div>
