    <img src="assets/img/logo.webp" class="logo" routerLink="" alt="An image of the logo">

    <img src="assets/img/hamburger.svg" (click)="triggerAnimation()" alt="A hamburger image for dropdown menu">

@if (isExpanderOpen) {
    <div class="expander-container" [@slideInOut]>
        <div class="expander">
            <div class="heading">
                <img src="assets/img/logo.webp" class="logo" routerLink="" (click)="triggerAnimation()" alt="An image of the logo">
    
                <img src="assets/img/hamburger.svg" (click)="triggerAnimation()" alt="A hamburger image for dropdown menu">
            </div>
        
            <div class="actions">
                <!-- <a (click)="triggerAnimation()">За Мен</a> -->
                <a class="highlight" routerLink="" [state]="{ scrollTo: 'projects', }" (click)="triggerAnimation()">Галерия</a>
                <a routerLink="" [state]="{ scrollTo: 'contact-me', }" (click)="triggerAnimation()">Контакти</a>
            </div>
    
            <div class="links">
                <a href="https://m.facebook.com/people/phbyviki/100076542123196/" target="_blank"><img src="assets/img/facebook.svg" alt="An image of the Facebook logo"></a>
                <a href="https://www.instagram.com/_phbyviki?igsh=MXRlN2g3dXd2amM2Nw==" target="_blank"><img src="assets/img/instagram.svg" alt="An image of the Instagram logo"></a>
            </div>
        </div>
    </div>
}
